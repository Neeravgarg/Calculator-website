<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body background="beautiful-aesthetic-y9s6m8gyf8rhplzi.jpg">
    <div class="container">
      <div class="screen"><p class="screen-text"></p></div>
      <button class="btn cl" onclick="clr()"><p>AC</p></button>
      <button class="btn" onclick="dis('x')"><p>x</p></button>
      <button class="btn" onclick="dis('7')"><p>7</p></button>
      <button class="btn" onclick="dis('8')"><p>8</p></button>
      <button class="btn" onclick="dis('9')"><p>9</p></button>
      <button class="btn" onclick="dis('รท')"><p>รท</p></button>
      <button class="btn" onclick="dis('4')"><p>4</p></button>
      <button class="btn" onclick="dis('5')"><p>5</p></button>
      <button class="btn" onclick="dis('6')"><p>6</p></button>
      <button class="btn" onclick="dis('-')"><p>-</p></button>
      <button class="btn" onclick="dis('1')"><p>1</p></button>
      <button class="btn" onclick="dis('2')"><p>2</p></button>
      <button class="btn" onclick="dis('3')"><p>3</p></button>
      <button class="btn equal" onclick="dis('=')"><p>=</p></button>
      <button class="btn" onclick="dis('.')"><p>.</p></button>
      <button class="btn" onclick="dis('0')"><p>0</p></button>
      <button class="btn" onclick="dis('+')"><p>+</p></button>
    </div>
    <p id="copy">&copy; 2023 by Neerav Garg</p>
    <script src="script.js"></script>
  </body>
</html>
